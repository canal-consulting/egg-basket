site_name: Egg Basket
site_description: Egg Basket
site_author: MLOps

theme:
    name: material
    locale: en
    hljs_languages:
        - yaml
    palette:
      - media: "(prefers-color-scheme: light)"
        scheme: default
        toggle:
          icon: material/brightness-7
          name: Switch to dark mode
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        toggle:
          icon: material/brightness-4
          name: Switch to light mode

nav:
  - Home: index.md

plugins:
  - techdocs-core
